name: Deploy to GCP

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build \
            -f ./back/Dockerfile.dev \
            -t ${{ secrets.DOCKER_USERNAME }}/chatting-spring:latest \
            --push \
            ./back

      - name: Build and Push Frontend
        run: |
          docker build \
            -f ./front/Dockerfile.dev \
            -t ${{ secrets.DOCKER_USERNAME }}/chatting-next:latest \
            --push \
            ./front

      - name: Copy docker-compose.yml to GCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "docker-compose.yml"
          target: ${{ secrets.GCP_APP_PATH }}

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.GCP_APP_PATH }}
            
            cat > .env << 'ENVEOF'
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            SPRING_DATASOURCE_USER=${{ secrets.MYSQL_USER }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            CORS_ALLOWED_ORIGIN=${{ secrets.CORS_ALLOWED_ORIGIN }}
            ENVEOF
            
            sudo docker compose down -v
            sudo docker compose pull
            sudo docker compose up -d
            sudo docker system prune -f