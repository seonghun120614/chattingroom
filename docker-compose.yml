services:
  front:
    image: ${DOCKER_USERNAME}/chatting-next:latest
    ports:
      - 3000:3000
    env_file:
      - .env.prod
    depends_on:
      back:
        condition: service_started

  back:
    image: ${DOCKER_USERNAME}/chatting-spring:latest
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --performance-schema=OFF
      - --innodb-buffer-pool-size=128M